# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - synapse-tatva-react-au

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
        NODE_PATH: '/src'
        REACT_APP_BASE_API: 'https://synapse-tatva-api-au.azurewebsites.net'
        REACT_APP_MSAL_CLIENT_ID: '${{ secrets.AU_MSAL_CLIENT_ID }}'
        REACT_APP_MSAL_REDIRECT_URI: 'https://synapse-tatva-react-au.azurewebsites.net/login'
        REACT_APP_MSAL_SCOPES: '${{ secrets.AU_REACT_APP_MSAL_SCOPES }}'
        REACT_APP_NAME: 'Synapse'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'synapse-tatva-react-au'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0C0FBA764DD54AD2A4EC7B510D5B7840 }}
          package: .
